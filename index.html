<!doctype html>
<html>
	<head>
		<title>Aloha Editor</title>
		<meta charset="UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Arbutus+Slab' rel='stylesheet' type='text/css'>
		<style>
			body {
				margin: 0;
				color: #333;
				font-family: 'Arbutus Slab', sans-serif; 
				font-weight: 300;
				-webkit-font-smoothing: antialiased;
				   -moz-font-smoothing: antialiased;
				       -font-smoothing: antialiased;
			}
			h1, p { margin: 0 0 0.2em; }
			.aloha-editable>:first-child { margin-top: 0; }
			.aloha-editable>:last-child { margin-bottom: 0; }
			.aloha-caret { outline: 1px solid #000; }
			.center {
				position: absolute;
				display: table;
				width: 100%;
				height: 100%;
				font-size: 2em;
			}
			.center>* {
				width: 100%;
				height: 100%;
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}
			h1 { font-weight: normal; }
		</style>
	</head>
	<body>
		<div class="center">
			<div class="aloha-editable">
				<h1>aloha.</h1>
			</div>
		</div>
		<script src="aloha.min.js"></script>
		<script>
			setTimeout(function () {
				'use strict';
				aloha.arrays.coerce(document.querySelectorAll('.aloha-editable')).forEach(aloha);
				var boundary = aloha.boundaries.fromEndOfNode(document.querySelector('h1'));
				aloha.selections.select(aloha.editor.selectionContext, boundary, boundary);
			}, 500);
		</script>
	</body>
</html>
